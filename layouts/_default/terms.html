{{ define "main" }}
    <article>
        <h1>{{ .Title }}</h1>
        <ul>
            {{ $data := .Data }}
            {{ range $key,$value := .Data.Terms.ByCount }}
            <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a>
                ({{ $value.Count }})</li>
            {{ end }}
        </ul>
    </article>
{{ end }}
