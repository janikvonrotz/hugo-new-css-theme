{{ define "main" }}
    <article>
        {{ partial "image.html" . }}<br>
        <small>{{ .ReadingTime }} min read</small>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <p>{{ .Content }}</p>
        {{ partial "categories" . }}
        <br>
        {{ partial "tags" . }}
    </article>
</main>

<script defer src="https://comment.apland.ch/js/commento.js"></script>
<div id="commento"></div>

{{ end }}
